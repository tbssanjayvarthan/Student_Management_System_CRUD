<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, button {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .success {
      color: green;
      margin-top: 1rem;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }

    .btn-small {
      padding: 4px 8px;
      margin-right: 5px;
      font-size: 0.9rem;
    }

    .btn-edit {
      background-color: #2196F3;
    }

    .btn-delete {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Management System</h1>

    <form id="studentForm">
      <input type="hidden" id="id" />
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="department" placeholder="Department" required />
      <button type="submit">Add Student</button>
      <button type="button" id="cancelEdit" style="display:none; background:#777; margin-top:10px;">Cancel Edit</button>
    </form>

    <div id="message"></div>

    <table id="studentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Student data rows here -->
      </tbody>
    </table>
  </div>

<script>
  const form = document.getElementById('studentForm');
  const messageDiv = document.getElementById('message');
  const tableBody = document.querySelector('#studentTable tbody');
  const cancelEditBtn = document.getElementById('cancelEdit');

  let editingStudentId = null;

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const student = {
      // id is auto-generated, so no need to send it on POST
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      department: document.getElementById('department').value
    };

    if (editingStudentId) {
      // Update existing student
      fetch(`http://localhost:8082/api/students/${editingStudentId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(student)
      })
      .then(response => {
        if (!response.ok) throw new Error('Failed to update student');
        return response.json();
      })
      .then(data => {
        showMessage('Student updated successfully!', 'success');
        resetForm();
        loadStudents();
      })
      .catch(err => showMessage(err.message, 'error'));
    } else {
      // Create new student
      fetch('http://localhost:8082/api/students', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(student)
      })
      .then(response => {
        if (!response.ok) throw new Error('Failed to add student');
        return response.json();
      })
      .then(data => {
        showMessage('Student added successfully!', 'success');
        form.reset();
        loadStudents();
      })
      .catch(err => showMessage(err.message, 'error'));
    }
  });

  cancelEditBtn.addEventListener('click', () => {
    resetForm();
  });

  function loadStudents() {
    fetch('http://localhost:8082/api/students')
      .then(response => response.json())
      .then(data => {
        tableBody.innerHTML = '';
        data.forEach(student => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${student.id}</td>
            <td>${student.name}</td>
            <td>${student.email}</td>
            <td>${student.department}</td>
            <td>
              <button class="btn-small btn-edit" onclick="editStudent(${student.id})">Edit</button>
              <button class="btn-small btn-delete" onclick="deleteStudent(${student.id})">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        showMessage('Error loading students: ' + error.message, 'error');
      });
  }

  function editStudent(id) {
    fetch(`http://localhost:8082/api/students/${id}`)
      .then(response => {
        if (!response.ok) throw new Error('Student not found');
        return response.json();
      })
      .then(student => {
        editingStudentId = student.id;
        document.getElementById('name').value = student.name;
        document.getElementById('email').value = student.email;
        document.getElementById('department').value = student.department;
        cancelEditBtn.style.display = 'inline-block';
        form.querySelector('button[type="submit"]').textContent = 'Update Student';
      })
      .catch(err => showMessage(err.message, 'error'));
  }

  function deleteStudent(id) {
    if (!confirm('Are you sure you want to delete this student?')) return;

    fetch(`http://localhost:8082/api/students/${id}`, {
      method: 'DELETE',
    })
    .then(response => {
      if (!response.ok) throw new Error('Failed to delete student');
      showMessage('Student deleted successfully!', 'success');
      loadStudents();
    })
    .catch(err => showMessage(err.message, 'error'));
  }

  function resetForm() {
    editingStudentId = null;
    form.reset();
    cancelEditBtn.style.display = 'none';
    form.querySelector('button[type="submit"]').textContent = 'Add Student';
    clearMessage();
  }

  function showMessage(msg, type) {
    messageDiv.textContent = msg;
    messageDiv.className = type === 'success' ? 'success' : 'error';
    setTimeout(() => clearMessage(), 4000);
  }

  function clearMessage() {
    messageDiv.textContent = '';
    messageDiv.className = '';
  }

  window.onload = loadStudents;
</script>


</body>
</html>
